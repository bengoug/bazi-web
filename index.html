<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÆ Calculateur BAZI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1f1f 50%, #1a0a0a 100%);
            color: #f0e6d3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(45, 20, 20, 0.9);
            border: 2px solid #c4a44a;
            border-radius: 15px;
            padding: 40px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 0 30px rgba(196, 164, 74, 0.3);
        }

        h1 {
            text-align: center;
            color: #c4a44a;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #a89070;
            margin-bottom: 30px;
            font-style: italic;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            color: #c4a44a;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #c4a44a;
            border-radius: 8px;
            background: rgba(26, 10, 10, 0.8);
            color: #f0e6d3;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .row { display: flex; gap: 15px; }
        .row .form-group { flex: 1; }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c4a44a, #8b6914);
            color: #1a0a0a;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ffd700, #c4a44a);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #c4a44a;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }

        .error {
            background: rgba(180, 0, 0, 0.3);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            color: #ff9999;
            display: none;
        }

        .resultat {
            margin-top: 30px;
            display: none;
        }

        .piliers-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .pilier-item {
            background: rgba(196, 164, 74, 0.1);
            border: 1px solid #c4a44a;
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
        }

        .pilier-titre {
            font-size: 0.75em;
            color: #a89070;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pilier-tronc {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .pilier-branche {
            font-size: 2em;
            color: #c4a44a;
            margin-bottom: 8px;
        }

        .pilier-infos {
            font-size: 0.7em;
            color: #a89070;
            line-height: 1.4;
        }

        .section-title {
            color: #c4a44a;
            font-size: 1.1em;
            margin: 20px 0 10px 0;
            border-bottom: 1px solid #c4a44a44;
            padding-bottom: 5px;
        }

        .dayun-list {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .dayun-item {
            background: rgba(196, 164, 74, 0.1);
            border: 1px solid #c4a44a55;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            min-width: 70px;
            flex-shrink: 0;
        }

        .dayun-age {
            font-size: 0.7em;
            color: #a89070;
            margin-bottom: 4px;
        }

        .dayun-gz {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 4px;
        }

        .dayun-el {
            font-size: 0.65em;
            color: #a89070;
        }

        pre {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.8em;
            overflow-x: auto;
            white-space: pre-wrap;
            color: #a89070;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üèÆ Calculateur BaZi</h1>
    <p class="subtitle">ÂÖ´Â≠óÂëΩÁêÜ ¬∑ Analyse des Huit Caract√®res</p>

    <form id="baziForm">
        <div class="row">
            <div class="form-group">
                <label>üìÖ Ann√©e</label>
                <input type="number" id="annee" value="1990" min="1900" max="2100">
            </div>
            <div class="form-group">
                <label>üìÖ Mois</label>
                <input type="number" id="mois" value="5" min="1" max="12">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>üìÖ Jour</label>
                <input type="number" id="jour" value="15" min="1" max="31">
            </div>
            <div class="form-group">
                <label>‚è∞ Heure</label>
                <input type="number" id="heure" value="8" min="0" max="23">
            </div>
        </div>

        <div class="form-group">
            <label>‚öß Genre</label>
            <select id="genre">
                <option value="M">üë® Masculin</option>
                <option value="F">üë© F√©minin</option>
            </select>
        </div>

        <button type="submit" id="btn">üîÆ Calculer mon BaZi</button>
    </form>

    <div class="loading" id="loading">‚è≥ Calcul en cours...</div>
    <div class="error" id="erreur"></div>

    <div class="resultat" id="resultat">
        <div class="section-title">üèÆ Les Quatre Piliers</div>
        <div class="piliers-grid" id="piliers"></div>

        <div id="dayun"></div>
        <div id="details"></div>
    </div>
</div>

<script>
    // ‚úÖ URL CORRECTE
    const API_URL = "https://web-production-99663.up.railway.app/bazi";

    document.getElementById('baziForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const btn     = document.getElementById('btn');
        const loading = document.getElementById('loading');
        const erreur  = document.getElementById('erreur');

        btn.disabled = true;
        loading.style.display = 'block';
        erreur.style.display  = 'none';
        document.getElementById('resultat').style.display = 'none';

        // ‚úÖ PARAM√àTRES CORRECTS (year/month/day/hour/gender)
        const data = {
            year:   parseInt(document.getElementById('annee').value),
            month:  parseInt(document.getElementById('mois').value),
            day:    parseInt(document.getElementById('jour').value),
            hour:   parseInt(document.getElementById('heure').value),
            gender: document.getElementById('genre').value
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                afficherResultat(result);
            } else {
                erreur.textContent = "‚ùå Erreur : " + (result.error || "Calcul impossible");
                erreur.style.display = 'block';
            }

        } catch (err) {
            erreur.textContent = "‚ùå Impossible de contacter l'API : " + err.message;
            erreur.style.display = 'block';
        }

        loading.style.display = 'none';
        btn.disabled = false;
    });

    function afficherResultat(data) {

        // ========== QUATRE PILIERS ==========
        const piliers = document.getElementById('piliers');
        const noms = ['Ann√©e', 'Mois', 'Jour', 'Heure'];
        const cles = ['annee', 'mois', 'jour', 'heure'];

        let html = '';
        if (data.piliers) {
            cles.forEach((cle, i) => {
                const p = data.piliers[cle];
                if (p) {
                    html += `
                        <div class="pilier-item">
                            <div class="pilier-titre">${noms[i]}</div>
                            <div class="pilier-tronc">${p.tronc || '?'}</div>
                            <div class="pilier-branche">${p.branche || '?'}</div>
                            <div class="pilier-infos">
                                ${p.tronc_element || ''} ${p.tronc_pol || ''}<br>
                                ${p.branche_element || ''}<br>
                                ${p.animal || ''}
                            </div>
                        </div>`;
                }
            });
        } else {
            // Fallback si piliers non pars√©s
            html = `<p style="color:#a89070; grid-column:span 4;">
                        Piliers bruts : ${data.quatre_piliers || 'N/A'}
                    </p>`;
        }
        piliers.innerHTML = html;

        // ========== GRANDES FORTUNES ==========
        const dayunDiv = document.getElementById('dayun');
        if (data.dayun && data.dayun.length > 0) {
            let dyHtml = data.dayun.slice(0, 8).map(d => `
                <div class="dayun-item">
                    <div class="dayun-age">${d.age} ans</div>
                    <div class="dayun-gz">${d.ganzhi}</div>
                    <div class="dayun-el">${d.tronc_element || ''}</div>
                    <div class="dayun-el">${d.animal || ''}</div>
                </div>`).join('');

            dayunDiv.innerHTML = `
                <div class="section-title">üåä Grandes Fortunes</div>
                <div class="dayun-list">${dyHtml}</div>`;
        } else {
            dayunDiv.innerHTML = '';
        }

        // ========== DONN√âES BRUTES ==========
        document.getElementById('details').innerHTML = `
            <details style="margin-top:15px;">
                <summary style="cursor:pointer; color:#c4a44a; padding:8px 0;">
                    üìã Voir toutes les donn√©es JSON
                </summary>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            </details>`;

        document.getElementById('resultat').style.display = 'block';
    }
</script>
</body>
</html>
